<h2 class="page-header">Sign Up</h2>
<flash-message></flash-message>

<form (submit) = "onRegisterSubmit()">
	<div class="form-group">
		<label for="name">Name</label><input [(ngModel)] = "name" name="name" type="text" class="form-control"></div>
	<div class="form-group">
		<label for="username">Username</label><input [(ngModel)] = "username" name="username" type="text" class="form-control"></div>
	<div class="form-group">
		<label for="email">Email</label><input [(ngModel)] = "email" name="email" type="email" class="form-control"></div>
	<div class="form-group">
		<label for="password">Password</label><input [(ngModel)] = "password" name="password" type="text" class="form-control"></div>
	<input type="submit" class="btn btn-primary" value="Submit">	
</form>
